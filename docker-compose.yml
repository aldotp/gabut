version: "3.8"

services:
    app:
        build:
            context: .
            dockerfile: Dockerfile
        container_name: laravel_app
        volumes:
            - .:/var/www/html
        networks:
            - app-network
        depends_on:
            - db

    web:
        image: nginx:alpine
        container_name: nginx_web
        volumes:
            - .:/var/www/html
            - ./docker/nginx/conf.d:/etc/nginx/conf.d
        ports:
            - "80:80"
        networks:
            - app-network
        depends_on:
            - app

    db:
        image: postgres:13
        container_name: postgres_db
        environment:
            POSTGRES_USER: laravel
            POSTGRES_PASSWORD: laravel_password
            POSTGRES_DB: laravel_db
        volumes:
            - ./pgdata:/var/lib/postgresql/data
        ports:
            - "5432:5432"

networks:
    app-network:
        driver: bridge
